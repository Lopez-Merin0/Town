version: '3.8'

services:
  database:
    image: postgres:16-alpine
    container_name: talkie_town_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chimki}
      POSTGRES_DB: ${POSTGRES_DATABASE:-talkietown_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - talkie_town_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: talkie_town_backend
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chimki}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE:-talkietown_db}
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PORT: 3000
    ports:
      - "3000:3000"
    networks:
      - talkie_town_network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: talkie_town_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - talkie_town_network

networks:
  talkie_town_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local